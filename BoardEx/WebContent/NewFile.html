<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul{
        list-style-type: none;
        margin: 0;
      	padding:14px;
        background-color: #161016;
        margin-top: 20px;
        
    }
    li{
        display: inline;
        background-color: rgb(236, 174, 92);
        padding: 14px 15px;
    }
    li>a{
        text-decoration: none;
        text-align: center;
       
       
        font-size: 25px;

        
    }
    li>a:hover{
        background-color: aliceblue;
       
    }
    
    </style>
</head>
<body>
    <ul>
        <li><a href="">h o m e</a></li>
        <li><a href="">l o g i n</a></li>
        <li><a href="">lo g o u t</a></li>
        <li><a href="">s i t e m a p</a></li>
       
    </ul>
</body>
</html>
